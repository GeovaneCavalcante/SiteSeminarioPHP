<!DOCTYPE HTML>
<html lang=”pt-br”>
<head>
	<meta charset=”UTF-8”>

    <meta name="viewport" content="width=device-width" />
    <meta property="og:url"           content="https://deepweek.herokuapp.com/" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Inscrição DeepWeek" />
    <meta property="og:description"   content="Your description" />

<body>
{% block nav %}
   
<nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">

    <!-- Brand and toggle get grouped for better mobile display -->

      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/"><strong>Inicio</strong></a></li>        
            </ul>  
      <ul class="nav navbar-nav navbar-right">
            <li>
              <div class="fb-share-button" data-href="https://deepweek.herokuapp.com/" data-layout="button" data-size="large" data-mobile-iframe="true">
                <a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&amp;src=sdkpreparse">Compartilhar</a>
              </div>
               
            </li>
       </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container -->
</nav>
{% endblock nav %}
<div class="main mina" >
  

<!--    Change the image source '/images/default.jpg' with your favourite image.     -->
    
    <div class="cover black" data-color="black"></div>
     
<!--   You can change the black color for the filter with those colors: blue, green, red, orange       -->

    <div class="container">
        {% block content %}


        <h1 class="logo cursive lo" style="margin-top: 15%; font-family: cs">
            DeepWeek
        </h1>
        <br><br><br>
       
        <div class="content">
                
            <div class="row titu">
                    <div class="col-sm-4 col-xs-2"></div>
                <div class="col-sm-5 col-xs-9">
                    <div class="butc">
                        <a href="/inscricao" type="submit" class="btn btn-danger btn-fill but"><strong>Inscrição do evento</span></strong> </a>
                        <a href="" type="submit" class="btn btn-primary btn-fill but"><strong>Submeter Trabalho</strong></a>
                    </div>
                </div>
                
            </div>
            <br><br><br><br>
            <div class="subscribe">
                <h5 class="info-text">
                Entre em contato conosco!
                </h5>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">
                        <a href="/contato" class="btn btn-info btn-fill" id="butc"><strong>Contate</strong></a>
                    </div>
                </div>
            </div>
        </div>
        {% endblock content %}
    </div>
    {% block footer %}
    
   
    <footer class="footer">
      <div class="container">
             Criado <i class="fa fa-heart heart"></i> por <a target="_blank" href="https://www.facebook.com/geovaneMarley">Geovane Cavalcante</a>
             Patrocínio <i class="fa fa-heart heart"></i> por <a target="_blank" href="https://www.facebook.com/o.GabrielAquino">Gabriel Aquino</a>
      </div>
    </footer>
    {% endblock footer %}
 </div>
 </body>
   <script src="/js/jquery-1.10.2.js" type="text/javascript"></script>
   <script src="/js/bootstrap.min.js" type="text/javascript"></script> 
   <div id="fb-root"></div>
   <script>(function(d, s, id) {
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) return;
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.10";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));</script>

<!-- InputMask -->

<script src="/plugins/input-mask/jquery.inputmask.js"></script>
<script src="/plugins/input-mask/jquery.inputmask.date.extensions.js"></script>
<script src="/plugins/input-mask/jquery.inputmask.extensions.js"></script>
<script>
  $(function () {

    $('[data-mask]').inputmask()

    //Date range picker
    $('#reservation').daterangepicker()
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({ timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A' })
    //Date range as a button
    $('#daterange-btn').daterangepicker(
      {
        ranges   : {
          'Today'       : [moment(), moment()],
          'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month'  : [moment().startOf('month'), moment().endOf('month')],
          'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
        },
        startDate: moment().subtract(29, 'days'),
        endDate  : moment()
      },
      function (start, end) {
        $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
      }
    )

    //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    })

    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass   : 'iradio_minimal-blue'
    })
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass   : 'iradio_minimal-red'
    })
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass   : 'iradio_flat-green'
    })

    //Colorpicker
    $('.my-colorpicker1').colorpicker()
    //color picker with addon
    $('.my-colorpicker2').colorpicker()

    //Timepicker
    $('.timepicker').timepicker({
      showInputs: false
    })
  })
</script>
</html>
